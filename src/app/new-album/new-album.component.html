<app-menu></app-menu>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2>Add new album</h2>
      <form #newAlbumForm="ngForm" (ngSubmit)="createNewAlbum(newAlbumForm.form)">
          <div class="md-form">
              <input name="title" mdbActive type="text" id="title" class="form-control" ngModel #titleField="ngModel" required>
              <label for="title" class="">Title</label>
          </div>
          <div *ngIf="titleField.touched && titleField.errors">
            <div class="alert alert-danger" 
              *ngIf="titleField.errors.required">
              The title is required
            </div>
          </div>
          <div class="md-form">
              <input name="artist" mdbActive type="text" id="artist" class="form-control" ngModel #artistField="ngModel" required>
              <label for="artist" class="">Artist</label>
          </div>
          <div *ngIf="artistField.touched && artistField.errors">
            <div class="alert alert-danger" 
              *ngIf="artistField.errors.required">
              The artist is required
            </div>
          </div>
          <div class="md-form">
              <input name="date" mdbActive type="text" id="date" class="form-control" ngModel #dateField="ngModel" required>
              <label for="date" class="">Date</label>
          </div>
          <div *ngIf="dateField.touched && dateField.errors">
            <div class="alert alert-danger" 
              *ngIf="dateField.errors.required">
              The date is required
            </div>
          </div>
          <div class="md-form">
            <input name="img" mdbActive type="text" id="img" class="form-control" ngModel #imgField="ngModel" required>
            <label for="img" class="">Picture (image url)</label>
          </div>
          <div *ngIf="imgField.touched && imgField.errors">
            <div class="alert alert-danger" 
              *ngIf="imgField.errors.required">
              The cover image is required
            </div>
          </div>
        <button [disabled]="!newAlbumForm.valid" type="submit" class="btn btn-default waves-light align-self-end float-right" mdbRippleRadius>Add Album</button>
      </form>
    </div>
  </div>
</div>
